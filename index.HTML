<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warzone Meta Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 3.5rem;
            background: linear-gradient(45deg, #ff6b35, #f7931e, #ffd700);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(255, 107, 53, 0.3);
        }

        .last-update {
            color: #a0a0a0;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            background: rgba(255, 107, 53, 0.2);
            border: 2px solid #ff6b35;
            color: #ffffff;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .filter-btn:hover {
            background: rgba(255, 107, 53, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.3);
        }

        .filter-btn.active {
            background: #ff6b35;
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.5);
        }

        .weapons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .weapon-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .weapon-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b35, #f7931e, #ffd700);
        }

        .weapon-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 107, 53, 0.5);
        }

        .weapon-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .weapon-name {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ff6b35;
        }

        .meta-tier {
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .tier-s { background: #ff2d55; }
        .tier-a { background: #ff9500; }
        .tier-b { background: #ffcc02; color: #000; }
        .tier-c { background: #32d74b; color: #000; }

        .weapon-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #a0a0a0;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.4rem;
            font-weight: bold;
            color: #ffd700;
        }

        .ttk-value {
            color: #32d74b;
        }

        .attachments {
            margin-top: 20px;
        }

        .attachments h4 {
            color: #ff6b35;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .attachment-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 10px;
        }

        .attachment {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid rgba(255, 107, 53, 0.2);
        }

        .attachment-type {
            font-size: 0.7rem;
            color: #a0a0a0;
            text-transform: uppercase;
            margin-bottom: 3px;
        }

        .attachment-name {
            font-weight: bold;
            color: #ffffff;
            font-size: 0.9rem;
        }

        .search-container {
            margin-bottom: 30px;
            text-align: center;
        }

        .search-input {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 107, 53, 0.3);
            border-radius: 25px;
            padding: 15px 25px;
            font-size: 1.1rem;
            color: #ffffff;
            width: 400px;
            max-width: 90%;
            backdrop-filter: blur(10px);
        }

        .search-input::placeholder {
            color: #a0a0a0;
        }

        .search-input:focus {
            outline: none;
            border-color: #ff6b35;
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.3);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .weapons-grid {
                grid-template-columns: 1fr;
            }
            
            .weapon-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎯 WARZONE META TRACKER</h1>
            <p>Las mejores armas y configuraciones actualizadas</p>
            <div class="last-update">Última actualización: <span id="current-date"></span></div>
        </div>

        <div class="search-container">
            <input type="text" class="search-input" id="searchInput" placeholder="Buscar arma...">
        </div>

        <div class="filters">
            <button class="filter-btn active" data-category="all">TODAS</button>
            <button class="filter-btn" data-category="AR">RIFLES DE ASALTO</button>
            <button class="filter-btn" data-category="SMG">SUBFUSILES</button>

        <div class="weapons-grid" id="weaponsGrid">

    </div>

            {

                ]
            }
        ];

        // Función para mostrar la fecha actual
        function updateDate() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            document.getElementById('current-date').textContent = now.toLocaleDateString('es-ES', options);
        }

        // Función para renderizar las armas
        function renderWeapons(weapons) {
            const grid = document.getElementById('weaponsGrid');
            grid.innerHTML = '';

            weapons.forEach(weapon => {
                const weaponCard = document.createElement('div');
                weaponCard.className = 'weapon-card';
                weaponCard.innerHTML = `
                    <div class="weapon-header">
                        <h3 class="weapon-name">${weapon.name}</h3>
                        <span class="meta-tier tier-${weapon.tier.toLowerCase()}">${weapon.tier} TIER</span>
                    </div>
                    <div class="weapon-stats">
                        <div class="stat">
                            <div class="stat-label">DAÑO</div>
                            <div class="stat-value">${weapon.damage}</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">TTK</div>
                            <div class="stat-value ttk-value">${weapon.ttk}</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">ALCANCE</div>
                            <div class="stat-value">${weapon.range}</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">MOVILIDAD</div>
                            <div class="stat-value">${weapon.mobility}</div>
                        </div>
                    </div>
                    <div class="attachments">
                        <h4>🔧 Mejor Configuración</h4>
                        <div class="attachment-grid">
                            ${weapon.attachments.map(att => `
                                <div class="attachment">
                                    <div class="attachment-type">${att.type}</div>
                                    <div class="attachment-name">${att.name}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
                grid.appendChild(weaponCard);
            });
        }

        // Filtros
        function setupFilters() {
            const filterBtns = document.querySelectorAll('.filter-btn');
            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    // Remover clase active de todos los botones
                    filterBtns.forEach(b => b.classList.remove('active'));
                    // Agregar clase active al botón clickeado
                    btn.classList.add('active');
                    
                    const category = btn.dataset.category;
                    const filteredWeapons = category === 'all' 
                        ? weaponsData 
                        : weaponsData.filter(weapon => weapon.category === category);
                    
                    renderWeapons(filteredWeapons);
                });
            });
        }

        // Búsqueda
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const filteredWeapons = weaponsData.filter(weapon => 
                    weapon.name.toLowerCase().includes(searchTerm)
                );
                renderWeapons(filteredWeapons);
            });
        }

        // Inicializar la aplicación
        function init() {
            updateDate();
            renderWeapons(weaponsData);
            setupFilters();
            setupSearch();
            
            // Actualizar fecha cada minuto
            setInterval(updateDate, 60000);
        }

        // Iniciar cuando el DOM esté cargado
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
